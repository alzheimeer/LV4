<!--MODAL-->
<div class="modal fullscreen-modal" id="signmodal" #modal>
  <div class="container" id="container" [ngClass]="{'right-panel-active': correr}">
    <div class="form-container sign-up-container">


      <form autocomplete="off" [formGroup]="miFormulario1" (ngSubmit)="register()">
        <h1>Crear Cuenta</h1>

        <input type="text" formControlName="name" placeholder="Ingrese su primer nombre">
        <input type="text" formControlName="surname" placeholder="Ingrese su primer apellido">
        <input type="email" formControlName="email" placeholder="Ingrese su email">
        <input type="password" formControlName="password" placeholder="Ingrese su contraseña">
        <button data-dismiss="modal" (click)="hideModel()" #closeModal1 type="submit"  [disabled]="miFormulario1.invalid" >Continuar</button>
      </form>

    </div>

    <div class="form-container sign-in-container">


      <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">
        <h1>¡Hola!</h1>

        <p> Ingresa tu e‑mail y contraseña</p>
        <input type="email"  type="email" formControlName="email" placeholder="Ingrese su email">
        <input type="password" formControlName="password" placeholder="Ingrese su contraseña">
        <!-- <a href="#">Olvidaste tu contraseña?</a> -->
        <button data-dismiss="modal" (click)="hideModel()" #closeModal type="submit"  [disabled]="miFormulario.invalid" >Continuar</button>


      </form>

    </div>



    <!--BOTONES DE CAMBIO DE INTERFAZ DE USUARIO-->
    <div class="overlay-container ">
      <div class="overlay">
        <div class="overlay-panel ">
          <h1>Ya estas registrado!</h1>
          <p class="text-white">Inicie sesión con su información personal</p>
          <button class="ghost " (click)="derecha()" id="signIn">Ingresar</button>
        </div>
        <div class="overlay-panel overlay-right " >
          <h1>Crear Cuenta!</h1>
          <p class="text-white">Ingrese sus datos personales y comience su viaje con nosotros</p>
          <button class="ghost " (click)="derecha()" id="signUp">Crear Cuenta</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--FIN MODAL-->
