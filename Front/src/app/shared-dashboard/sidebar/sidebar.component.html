<div class="navbar-container" >
  <!-- Top navbar -->

  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>
        LENDIUP
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">


      <a mat-menu-item>
        <span>Tienes nuevos mensajes</span>
      </a>

    </mat-menu>



    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        <!-- {{userName}} -->
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Mi Cuenta</span>
      </a>

      <a mat-menu-item  (click)="logout()" [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span >Salir</span>
      </a>

    </mat-menu>

  </mat-toolbar>





  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav  mode="side" [(opened)]="opened" fixedTopGap="56" class="sidenav aa app-view">

      <mat-nav-list>

        <h3 mat-subheader class="aa">Menu</h3>


        <a mat-list-item [routerLink]="[menuItem.path]" routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} aa">
          <mat-icon mat-list-icon>{{menuItem.icon}}</mat-icon>
          <p mat-line> {{menuItem.title}} </p>
        </a>

        <mat-divider></mat-divider>

        <h3 mat-subheader class="aa">Nosotros</h3>

        <a mat-list-item routerLinkActive="active" [routerLink]="['/about']" >
          <mat-icon mat-list-icon class="aa">info_outline</mat-icon>
          <p mat-line class="aa"> Acerca De Nosotros </p>
        </a>

        <a mat-list-item routerLinkActive="active" (click)="logout()">
          <p mat-line class="tx" ><i class="fas fa-sign-out-alt"></i>  SALIR</p>
        </a>


      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
