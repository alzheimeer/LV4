<form class="login100-form" autocomplete="off" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="register()">

  <span class="login100-form-title p-b-49">Nuevo Usuario</span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Primer Nombre</span>
    <input class="input100" type="text" formControlName="name" placeholder="Ingrese su nombre">
    <span class="form-text text-danger" *ngIf="campoEsValido('name')">campo obligatorio</span>
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Segundo Nombre</span>
    <input class="input100" type="text" formControlName="secondname" placeholder="Ingrese su segundo nombre">
    <span class="form-text text-danger" *ngIf="campoEsValido('secondname')">campo obligatorio</span>
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Primer Apellido</span>
    <input class="input100" type="text" formControlName="surname" placeholder="Ingrese su apellido">
    <span class="form-text text-danger" *ngIf="campoEsValido('surname')">campo obligatorio</span>
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Segundo Apellido</span>
    <input class="input100" type="text" formControlName="secondsurname" placeholder="Ingrese su segundo apellido">
    <span class="form-text text-danger" *ngIf="campoEsValido('secondsurname')">campo obligatorio</span>
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input class="input100" type="email" formControlName="email" placeholder="Ingrese su email">
    <span class="form-text text-danger" *ngIf="campoEsValido('email')">email no valido</span>
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
    <span class="form-text text-danger" *ngIf="campoEsValido('password')">longitud minima de 6</span>
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>
  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">Registrar</button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">¿Ya tienes una cuenta?</span>
    <a [routerLink]="['/auth/login']" class="txt2">Ingresa aquí</a>
  </div>
</form>
